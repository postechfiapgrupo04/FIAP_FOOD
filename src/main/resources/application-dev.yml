spring:
  application:
    name: Fiap Food
    datasource:
      url: jdbc:h2:mem:fiapfood
      username: sa
      password: password
      driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect

server:
  port: 8080